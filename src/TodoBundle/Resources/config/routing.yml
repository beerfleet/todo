todo_homepage:
    path:       /
    defaults:   { _controller: TodoBundle:Main:index }

todo_new:
    path:       /todo/new
    defaults:   { _controller: TodoBundle:Todo:New }

todo_show_list:
    path:     /todo/list
    defaults: { _controller: TodoBundle:Todo:showList }

ajax_updateTodoFinished:
    path:     /todo/ajax/updateTodoFinished
    defaults: { _controller: TodoBundle:Todo:updateFinishedState }
    
ajax_updateTodoDate:
    path:     /todo/ajax/updateTodoDate
    defaults: { _controller: TodoBundle:Todo:updateDate }